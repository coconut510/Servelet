<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 중복 검사 페이지</title>
<script>
    function idCheck(){
        var id = document.getElementById('id').value;
        window.open("idCheck.jsp?id="+id);
    }
    </script>
</head>
<body>
    중복검사 할 ID 입력 : <input type="text" id="id"/>
  <button onclick="idCheck();">중복검사 </button>
  <span id="message"></span>
</body>
</html>
